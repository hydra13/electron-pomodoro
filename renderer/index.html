<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Electron Pomodoro</title>
  <link rel="stylesheet" href="../node_modules/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="columns">
      <div class="column col-12 ">
        <h3 class="text-center">Electron Pomodoro</h3>
        <div class="container">
          <div class="columns flex-centered">
            <input type="number" id="mins" class="form-input col-2" value="5" min="0" />
            <span class="col-2 mins-label">мин.</span>
            <input type="number" id="secs" class="form-input col-2" value="0" min="0" max="59" />
            <span class="col-2 secs-label">сек.</span>
          </div>
        </div>
        <p></p>
        <div class="container">
          <div class="bar bar-sm">
            <div id="progress" class="bar-item" role="progressbar" style="width:0%;"></div>
          </div>

          <!-- <progress class="progress col-12" value="0" max="100"></progress> -->
        </div>
        <p></p>
        <div class="container">
          <div class="columns">
            <button id="start" type="button" class="btn">
              Запустить
            </button>
            <button id="stop" type="button" class="btn col-ml-auto">
              Остановить
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
